<!DOCTYPE html>
<head>
    <title>Case Notes Library - Home</title>
    <meta charset="UTF-8">
    <meta name="description" content="Case notes library for GSD ServiceNow">
    <meta name="author" content="Jacob Hewitson">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1><b>Welcome!</b></h1>
    <select id="categories-dropdown">
        <option value="none" selected>Select a product...</option>
        <option value="account-recovery">Account Recovery</option>
        <option value="reset-mfa">MFA/Two-Step Authentication</option>
    </select>
    <br>
    <br>
    <div id="account-recovery-options" class="case-options">
        <label for="account-recovery-dropdown">Account Recovery Case Type:</label>
        <br>
        <br>
        <select id="account-recovery-dropdown" class="case-dropdowns">
            <option value="none" selected>Select a case...</option>
            <option value="regular-reset">Regular Password Reset</option>
            <option value="email-reset">Email Password Reset</option>
            <option value="parent-reset">Parent Resetting Child's Password</option>
        </select>
    </div>
    <div id="mfa-options" class="case-options">
        <label for="mfa-dropdown">MFA Case Type:</label>
        <br>
        <br>
        <select id="mfa-dropdown" class="case-dropdowns ">
            <option value="none" selected>Select a case...</option>
            <option value="mfa-setup">MFA Setup</option>
            <option value="mfa-reset">MFA Reset for Lost Device</option>
        </select>
    </div>
    <br>
    <br>
    <textarea id="notes-field" readonly class="form-control">
Text will appear here...</textarea>
    <br>
    <br>
    <input type="button" value="Copy text to Clipboard" id="copy-button" class="btn btn-primary">
